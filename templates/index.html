<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¾Arthi SasaðŸª´</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Floating header logo -->
    <div class="floating-logo">
         ðŸŒ¾Arthi SasaðŸª´
    </div>

    <!-- Background logo -->
    <div class="background-logo">ðŸª´ðŸŒ¾</div>

    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Welcome to Athi Sasa." style="color:white;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("messages");

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.classList.add("message");
            if(sender === "You") {
                div.classList.add("user");
            } else {
                div.classList.add("arthi");
            }
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if(!text) return;

            appendMessage("You", text);
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                appendMessage("Arthi", data.reply);
            } catch (err) {
                appendMessage("Arthi", "Oops ðŸ˜… something went wrong!");
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function(e){
            if(e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
